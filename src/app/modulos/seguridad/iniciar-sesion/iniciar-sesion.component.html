<body ng-app="mainModule" ng-controller="mainController">
    <h1>Iniciar Sesi칩n</h1>
<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form [formGroup]="fgValidacion" class="login-form" (ngSubmit)="ValidarIdentificacion()">
        <div class="row">
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mail_outline</i>
            <input formControlName="correo" type="email" id="email" class="validate"/>
            <label class="active" for="email" >Correo Electr칩nico</label>
            <div *ngIf="obtenerFGV.correo.errors && (obtenerFGV.correo.dirty || obtenerFGV.correo.touched)">
              <strong *ngIf="obtenerFGV.correo.errors.requerid">Este campo es requerido</strong>
              <strong *ngIf="obtenerFGV.correo.errors.email">Debe cuplir con un formato de correo</strong>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock_outline</i>
            <input formControlName="clave" id="password" type="password"/>
            <label class="active" for="password">Contrase침a</label>
            <div class="mensajeValidacion" *ngIf="(obtenerFGV.clave.errors && (obtenerFGV.clave.dirty || obtenerFGV.clave.touched))">
              <strong *ngIf="obtenerFGV.clave.errors.requerid">Este campo es requerido</strong>
              
            </div>
          </div>
        </div>
        <div class="row">
          <div class="row center-align">
            <button [disabled]="obtenerFGV.clave.errors || obtenerFGV.correo.errors" class="btn waves-effect waves-light" type="submit" name="action">Identificar
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="#">Registrarse</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a href="#">Recuperar Contrase침a</a></p>
          </div>          
        </div>

      </form>
    </div>
  </div> </body>
